<div class="content" *ngIf="dataLoaded">
    <h2 class="test_title">Test de {{title}}</h2>
    <app-score *ngIf="questionPage  == questions.length"></app-score>
    <div class="test_content" *ngIf="dataLoaded">
        <div class="test_time_container" *ngIf="limitTime">
            <mat-icon color="accent">timer</mat-icon>
            <span>Tiempo restante <strong>{{min}}:{{sec}}</strong></span>
        </div>
        <div class="questions_count">
            <span>Pregunta {{questionPage + 1}} de {{questions.length}}</span>
        </div>
        <div class="progress_bar">
            <mat-progress-bar mode="determinate" [value]="((questionPage ) / questions.length) * 100" color="warn"></mat-progress-bar>
        </div>
        <!-- <form class="answers_container" [formGroup]="optionsForm">
            <h3>{{questions[questionPage].title}}</h3>

            <mat-radio-button *ngFor="let option of questions[0].options; index as i" name="option" required>
                {{option.title}}
            </mat-radio-button>
            <button mat-raised-button color="primary" (click)="questionPage = questionPage + 1" >ENVIAR</button>{{questionPage}}
        </form> -->
        <!-- <form class="answers_container" #form="ngForm" (ngSubmit)="onSubmit()"> -->
            <h3>{{questions[questionPage].title}}</h3>

            <mat-radio-group [(ngModel)]="selectedOptions[0].selected">
                <mat-radio-button class="example-radio-button"
                 *ngFor="let option of questions[0].options; index as i"
                 
                    [value]="option.title">
                    {{option.title}}
                </mat-radio-button>
            </mat-radio-group>
            <!-- <button mat-raised-button color="primary" (click)="questionPage = questionPage + 1" >ENVIAR</button>{{questionPage}} -->
            <button mat-raised-button color="primary" (click)="onSubmit()" >ENVIAR</button>{{questionPage}}
        <!-- </form> -->
        <div class="buttons">
            <button mat-raised-button color="accent" (click)="questionPage = questionPage + 1">SIGUIENTE</button>
        </div>
    </div>
    <mat-spinner *ngIf="!dataLoaded"></mat-spinner>
</div>
