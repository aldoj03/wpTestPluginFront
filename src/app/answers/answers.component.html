<div class="question_title">
    <div class="circle_number">
        {{questionPage + 1}}
    </div>
        <h3>{{title}}</h3>
</div>
<div class="answers_container" >
<mat-radio-group [(ngModel)]="selectedOptions.selected" (change)="change()">
    <mat-radio-button class="example-radio-button"  *ngFor="let option of answers; index as i"
        [value]="option.title">
        {{option.texto}}
    </mat-radio-button>
</mat-radio-group>
</div>
