<h2 class="test_title">Respuestas Test's de {{title}}</h2>

<span>Página {{page + 1}} de {{questionPages.length}}</span>

<div class="content">
    <div *ngFor="let question of questionPages[page]; let i = index " class="question">
        <div class="question_title">
            <div class="circle_number " [class.circle_number--correct]="question.correct">{{i + 1}}</div>
            <h3>{{question.title}}</h3>
        </div>
        <div  *ngIf="!question.correct" class="incorrectOptionResult">
            <p>Incorrecto</p>
            <div class="resultOption"><span>X</span>{{question.selectedOption}}</div>
        </div>
        <div  class="correctOptionResult">
            <p>Correcto</p>
            <div class="resultOption"><span>✓</span>{{question.correctOption}}</div>
        </div>
    </div>
    <div class="buttons">
        <button mat-raised-button 
            *ngIf="questionPages.length <= page + 1 " 
            (click)="prevPage()"
            class="button-blue">ANTERIOR</button>{{questionPages.length  }}{{ page}}
        <button mat-raised-button [disabled]="validForm" 
          *ngIf="questionPages.length > page + 1 " (click)="nextPage()"
            class="button-blue">SIGUIENTE</button>
    </div>
</div>
