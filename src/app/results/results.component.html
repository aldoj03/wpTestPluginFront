<h2 class="test_title">Respuestas Test's de {{title}}</h2>

<span class="page_number">Página {{page + 1}} de {{questionPages.length}}</span>

<div class="content">
    <div *ngFor="let question of questionPages[page]; let i = index " class="question">
        <div class="question_title">
            <div class="circle_number " [class.circle_number--correct]="question.correct">{{question.id}}</div>
            <h3 [innerHTML]="question.title"></h3>
        </div>
        <div  *ngIf="!question.correct" class="incorrectOptionResult">
            <p>Incorrecto</p>
            <div class="resultOption" *ngIf="question.selectedOption.id "><span class="icon">X</span><span [innerHTML]="question.selectedOption.text"></span></div>
            <div class="resultOption" *ngIf="!question.selectedOption.id "><span class="icon">X</span>Sin respuesta</div>
        </div>
        <div  class="correctOptionResult">
            <p>Correcto</p>
            <div class="resultOption"><span class="icon">✓</span><span [innerHTML]="question.correctOption.text"></span></div>
        </div>
        <div class="explicacion" *ngIf="!question.correct && question.explicacion">
            <p><strong>Razón:</strong> <span [innerHTML]="question.explicacion"></span> 
            </p>
        </div>
    </div>
    <div class="buttons">
        <button mat-raised-button 
            *ngIf="page + 1 <= questionPages.length && page != 0   " 
            (click)="prevPage()"
            class="button-blue">ANTERIOR</button>
        <button mat-raised-button 
          *ngIf=" page + 1 < questionPages.length  " (click)="nextPage()"
            class="button-blue next-btn">SIGUIENTE</button>
        <button mat-raised-button 
          *ngIf=" page + 1 == questionPages.length  " (click)="goScore()"
            class="button-orange score-btn">VER PUNTUACIÓN</button>
    </div>
</div>
